<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Taskit</title>
    <link href={{url_for('static', filename='styles.css')}} rel="stylesheet">
</head>
<body>

<header class="navbar">     
    <a href="https://en.wikipedia.org/wiki/Cat" class="logo">Creators</a>
    <div class="auth-links">
        <a href="#" class="sign-in">Sign in</a> | 
        <a href="#" class="sign-up">Sign up</a>
        <div class="container">
            <h2>Sign In</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
        <script>    
            document.getElementById("loginForm").addEventListener("submit", function(event) { // sign in form on click
                event.preventDefault(); // prevent form submission

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                if (email === "test@example.com" && password === "123456") {
                    alert("Login successful!");
                    window.location.href = "/taskit"; // redirect after login
                } else {
                    alert("Invalid email or password!");
                }
            });
        </script>
    </div>
</header>

</body>
</html>
